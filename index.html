<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAYLOWEEN</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Keep old landing elements for compatibility but never show them */
    #tense-buttons, #unlock-bar { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="turbo">HAYLOWEEN</span></h1>

    <!-- kept (hidden) so script.js references donâ€™t break -->
    <div id="tense-buttons" role="toolbar" aria-label="Tense selection" style="display:none;"></div>
    <div id="unlock-bar" style="display:none;"></div>

    <!-- MENU (students choose a mode; timer starts after they choose) -->
    <div id="mode-list" class="modes"></div>

    <!-- GAME (shown after a mode is chosen) -->
    <div id="game" style="display:none;">
      <div id="timer" aria-live="polite">Time: 0s</div>

      <div id="voice-bar">
        <label>
          <input type="checkbox" id="auto-read" />
          Auto-read questions (English)
        </label>
        <button id="read-all" type="button">ðŸ”Š Read All</button>
      </div>

      <div id="questions"></div>

      <div class="controls">
        <button id="submit" type="button">Finish & Check</button>
        <button id="back-button" type="button" style="display:none;">Back to Menu</button>
      </div>

      <div id="results" aria-live="polite"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
